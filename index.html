<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-size: 12px;
        }

        #body {
            width: 320px;
            margin: 0 auto;
        }

        #chart-wrap {
            height: 320px;
        }

        #input-wrap,
        #btns-wrap {
            text-align: center;
        }
    </style>
    <script src="bowers/underscore/underscore.js"></script>
    <script src="bowers/jquery/dist/jquery.js"></script>
    <script src="bowers/d3/d3.js"></script>

    <script src="app/Chart.js"></script>
    <script src="app/algorithm/bubbleSort.js"></script>
    <script src="app/algorithm/insertSort.js"></script>
    <script src="app/algorithm/binaryInsertSort.js"></script>
    <script src="app/algorithm/quickSort.js"></script>
    <script src="app/algorithm/mergeSort.js"></script>
    <script src="app/algorithm/heapSort.js"></script>
    <script src="app/main.js"></script>
    <title></title>
</head>
<body>
<div id="body">
    <div id="input-wrap">
        <input type="number" id="interval-time" value="0"/>
    </div>
    <div id="chart-wrap">
        <canvas id="chart" width="320" height="320"></canvas>
    </div>
    <div id="btns-wrap">
        <button type="text" data-alg="bubbleSort">bubble</button>
        <button type="text" data-alg="insertSort">insert</button>
        <!--<button type="text" data-alg="binaryInsertSort">binaryInsert</button>-->
        <button type="text" data-alg="quickSort">quick</button>
        <button type="text" data-alg="mergeSort">merge</button>
        <button type="text" data-alg="heapSort">heap</button>
    </div>
</div>
</body>
</html>
