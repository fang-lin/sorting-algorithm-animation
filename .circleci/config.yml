version: 2.1
orbs:
  node: circleci/node@5.0.0
jobs:
  build:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages:
          with-cache: true
      - run: npm run lint
      - run: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - .
  deploy:
    docker:
        - image: docker.mirror.hashicorp.services/hashicorp/terraform:1.1.2
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_TF_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_TF_SECRET_ACCESS_KEY}
    steps:
      - attach_workspace:
          at: .
      - run:
          name: terraform init & plan
          command: |
            cd terraform
            terraform init -input=false
            terraform plan -out tfapply
workflows:
  version: 2
  deploy_to_prod:
    jobs:
      - build
      - deploy:
          requires:
            - build