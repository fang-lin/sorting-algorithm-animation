<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Site Information -->
    <meta name="description" content="{{SITE_INFO.description}}"/>
    <meta name="keywords" content="{{SITE_INFO.keywords}}"/>
    <meta name="generator" content="{{SITE_INFO.generator}}"/>
    <meta name="version" content="{{SITE_INFO.version}}"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="/lib/html5shiv/dist/html5shiv.min.js"></script>

    <![endif]-->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/main.css"/>

    <title ng-bind="SITE_INFO.title">title</title>

    <script>
        var APP_NAME = 'sorting-algorithm-animate';
    </script>

<body>

    <ul>
        <li ng-repeat="algorithm in ALGORITHMS"><a ui-sref="{{algorithm.key}}" ng-bind="algorithm.name"></a></li>
