<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Site Information -->
    <meta name="description" content="{{SITE_INFO.DESCRIPTION}}"/>
    <meta name="keywords" content="{{SITE_INFO.KEYWORDS}}"/>
    <meta name="generator" content="{{SITE_INFO.GENERATOR}}"/>
    <meta name="version" content="{{SITE_INFO.VERSION}}"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="/lib/html5shiv/dist/html5shiv.min.js"></script>
    <script src="/lib/respond/dest/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/main.css"/>

    <title ng-bind="SITE_INFO.TITLE">TITLE</title>

    <script>
        var APP_NAME = 'sorting-algorithm-animate';
    </script>
</head>
<body>
<header>
    <ul id="menu">
        <li ng-repeat="algorithm in ALGORITHMS" ui-sref-active="active"><a ui-sref="{{algorithm.key}}" ng-bind="algorithm.name"></a></li>
    </ul>
</header>

<div id="content">
    <div ui-view="canvas" id="canvas">LOADING</div>
    <div ui-view="code" id="code">LOADING</div>
</div>

<footer>
    <span ng-bind-html="SITE_INFO.COPYRIGHT">COPYRIGHT</span>
</footer>
<script type="text/javascript" data-main="init" src="/lib/requirejs/require.js"></script>
</body>
</html>
